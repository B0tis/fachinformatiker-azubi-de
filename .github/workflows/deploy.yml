name: Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies
        run: yarn install

      - name: Build
        run: yarn run build

      - name: Ãœbertrage Dateien
        uses: appleboy/scp-action@v0.1.4
        with:
          host: 116.203.253.115
          username: git
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: .
          target: /opt/fachinformatiker-azubi-de-new

      - name: SSH in den Remote-Server
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: 116.203.253.115
          username: git
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            rm -rf /opt/fachinformatiker-azubi-de
            mv /opt/fachinformatiker-azubi-de-new /opt/fachinformatiker-azubi-de
            cd /opt/fachinformatiker-azubi-de
            docker-compose build
            docker-compose down
            docker-compose up -d
